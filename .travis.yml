language: r
dist: trusty
sudo: true
cache:
  packages: true
  directories:
  - $TRAVIS_BUILD_DIR/_bookdown_files
env:
  global:
  - secure: 
before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes udunits-bin libproj-dev libgeos-dev libgdal-dev libgdal1-dev libudunits2-dev
before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh
script:
  - ./_build.sh
  - ./_deploy.sh
r_binary_packages:
  - sp
  - rgeos
r_github_packages:
  - dkahle/ggmap
  - pbiecek/archivist
  - cran/survival
  - cran/bindrcpp
  - cran/shiny
  - cran/htmlwidgets
  - cran/udunits2
